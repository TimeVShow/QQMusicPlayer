<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--先引入框架的css最后引入自己的css-->
    <!--先引入jquery后引入框架的js最后引入自己的js-->
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <script src="js/jquery/jquery-1.12.4.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/Player.js"></script>
    <script src="js/Progress.js"></script>
    <script src="js/Lyric.js"></script>
    <script src="js/index.js"></script>

</head>
<body>
    <div class="header">
        <h1 class="logo"><a href="#"></a></h1>
        <ul>
            <li>登录</li>
            <li>设置</li>
        </ul>
    </div>
    <div class="content">
        <div class="content_in">
            <div class="content_left">
                <div class="content_toolBar">
                    <span><i></i>收藏</span>
                    <span><i></i>添加到</span>
                    <span><i></i>下载</span>
                    <span><i></i>删除</span>
                    <span><i></i>清空列表</span>
                </div>
                <div class="content_list" data-mcs-theme="minimal-dark">
                    <ul>
                        <li class="list_title">
                            <div class="list_check"><i></i></div>
                            <div class="list_number"></div>
                            <div class="list_name">歌曲</div>
                            <div class="list_singer">歌手</div>
                            <div class="list_time">时长</div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="content_right">
                <div class="song_Info">
                    <a href="javascript:;" class="song_info_pic">
                        <img src="./images/lnj.jpg" alt="">
                    </a>
                    <div class="song_info_name">歌曲名称:
                        <a href="javascript:;">从零玩转编程开发</a>
                    </div>
                    <div class="song_info_singer">歌手名:
                        <a href="javascript:;">TimeVShow</a>
                    </div>
                    <div class="song_info_album">专辑名:
                        <a href="javascript:;">从零玩转系列</a>
                    </div>
                </div>
                <div class="song_Lyric">
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer_in">
            <a href="javascript:;" class="music_prev"></a>
            <a href="javascript:;" class="music_play"></a>
            <a href="javascript:;" class="music_next"></a>
            <div class="music_progress_info">
                <div class="music_progress_info_top">
                    <span class="music_progress_name">从零玩转编程 / LZY</span>
                    <span class="music_progress_time"><span class="music_progress_currentTime">00:00</span><span class="music_progress_duration">/ 05:23</span></span>
                </div>
                <div class="music_progress_info_bar">
                    <div class="music_progress_line">
                        <div class="music_progress_dot">
                        </div>
                    </div>
                </div>
            </div>
            <a href="javascript:;" class="music_mode"></a>
            <a href="javascript:;" class="music_fav"></a>
            <a href="javascript:;" class="music_download"></a>
            <a href="javascript:;" class="music_comment"></a>
            <a href="javascript:;" class="music_only"></a>
            <div class="music_voice_info">
                <a href="javascript:;" class="music_voice_icon"></a>
                <div class="music_voice_info_bar">
                    <div class="music_voice_line">
                        <div class="music_voice_dot">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mask_bg"></div>
    <div class="mask"></div>
    <audio src=""></audio>
</body>
</html>
